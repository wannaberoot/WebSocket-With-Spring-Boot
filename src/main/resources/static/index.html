<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div id="main-content" class="container"><br>
    <div class="row">
        <div class="col">
            <label for="number" class="visually-hidden">What is your number?</label>
        </div>
        <div class="col-3">
            <input type="text" class="form-control" id="number" placeholder="Your number here...">
        </div><br>
        <div class="col">
            <button id="connect" type="submit" class="btn btn-primary mb-3">Connect</button>
            <button id="disconnect" type="submit" class="btn btn-secondary mb-3" disabled="disabled">Disconnect</button>
        </div>
    </div><br>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Notifications</th>
                </tr>
                </thead>
                <tbody id="notifications">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
